<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Unpublished Archives</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">

<style>
/* ---------------- RESET ---------------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Cormorant Garamond', serif;
  min-height: 100vh;
  background: radial-gradient(circle at top, #191c3c, #101431 70%);
  color: #e6e6f0;
  overflow-x: hidden;
}

/* ---------------- BACKGROUND GLOW ---------------- */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at 30% 40%, rgba(160,150,255,0.08), transparent 40%),
    radial-gradient(circle at 70% 70%, rgba(200,180,255,0.06), transparent 45%);
  animation: glowShift 18s ease-in-out infinite alternate;
  z-index: -2;
}

@keyframes glowShift {
  from { transform: translateY(0); }
  to { transform: translateY(-40px); }
}

/* ---------------- INK RIPPLE ---------------- */
.ink {
  position: fixed;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  pointer-events: none;
  background: radial-gradient(circle,
    rgba(200,190,255,0.25),
    rgba(150,140,255,0.15),
    transparent 60%);
  transform: translate(-50%, -50%);
  animation: inkFade 1.6s ease-out forwards;
  z-index: -1;
}

@keyframes inkFade {
  from {
    opacity: 0.6;
    transform: translate(-50%, -50%) scale(0.2);
  }
  to {
    opacity: 0;
    transform: translate(-50%, -50%) scale(3);
  }
}

/* ---------------- CONTAINER ---------------- */
.poem-container {
  max-width: 820px;
  margin: auto;
  padding: 90px 24px 60px;
  animation: fadeIn 1.6s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ---------------- NAVIGATION ---------------- */
.poem-nav {
  display: flex;
  justify-content: center;
  gap: 40px;
  margin-bottom: 60px;
  letter-spacing: 1px;
}

.poem-nav button {
  background: none;
  border: none;
  color: #bdbaff;
  font-family: inherit;
  font-size: 0.95rem;
  cursor: pointer;
  opacity: 0.6;
  transition: opacity 0.3s;
}

.poem-nav button.active,
.poem-nav button:hover {
  opacity: 1;
}

/* ---------------- TITLE ---------------- */
.poem-title {
  text-align: center;
  font-size: 2.6rem;
  font-weight: 600;
  margin-bottom: 12px;
  color: #c9c6ff;
  text-shadow:
    0 0 8px rgba(190,180,255,0.45),
    0 0 18px rgba(160,150,255,0.35);
}


/* ---------------- POEM ---------------- */
.poem {
  font-size: 1.3rem;
  line-height: 2.1;
}

.poem p {
  margin-bottom: 34px;
  animation: floatText 6s ease-in-out infinite alternate;
}

@keyframes floatText {
  from { transform: translateY(0); }
  to { transform: translateY(-6px); }
}

/* ---------------- BACK LINK ---------------- */
.back-link {
  display: block;
  margin-top: 70px;
  text-align: center;
  text-decoration: none;
  color: #bdbaff;
  opacity: 0.6;
}

.back-link:hover {
  opacity: 1;
}
</style>
</head>

<body>

<main class="poem-container">

  <!-- NAVIGATION -->
  <div class="poem-nav">
    <button class="active" onclick="loadPoem(0)">Poem I</button>
    <button onclick="loadPoem(1)">Poem II</button>
    <button onclick="loadPoem(2)">Poem III</button>
  </div>

  <h1 class="poem-title" id="poemTitle">Bound by Obedience</h1>
  <br><br><br>
  <section class="poem" id="poemBody"></section>

  <a href="index.html#page-unpublished" class="back-link">← return to the book</a>

</main>

<script>

/* ---------------- LOAD POEM ---------------- */
function loadPoem(index) {
  document.getElementById("poemTitle").innerText = poems[index].title;
  document.getElementById("poemBody").innerHTML = poems[index].body;

  document.querySelectorAll(".poem-nav button").forEach((btn, i) => {
    btn.classList.toggle("active", i === index);
  });
}

/* ---------------- POEMS DATA ---------------- */
const poems = [
  {
    id: "poem-1",
    title: "Bound by Obedience",
    body: `
      A soul of sacrifices, she stood tall,<br>
      Named and revered, yet unseen by all.<br>
      I wish the world could see her true form,<br>
      Beyond the deity, to the flesh and bone that storm.<br>
      A being of passions, aversions, and strife,<br>
      Struggles woven with strength, a complex life.<br>
      Ire and disillusionment, dreams left behind,<br>
      Needs hidden beneath silence, essence undefined.<br>
      If only someone had asked her heart's desire,<br>
      Her deepest yearnings, visions she'd aspire.<br>
      The woman she yearned to be, her authentic self revealed,<br>
      Her heart's deepest truths, a story she'd concealed.<br>
      I wish I could turn back time, relive those moments past,<br>
      And hear her, her voice that would forever last.<br>
      Because now that her stillness made a voice, <br>
      I could barely whisper in response.<br>
    `
  },
  {
    id: "poem-2",
    title: "Paradox",
    body: `
      Adulting and life hit,<br>
      Nothing ever fits.<br>
      A beautiful illustration<br>
      Turns into frustration,<br>
      A painting drawn without a canvas.<br>
      This weird feeling as each day passes:<br>
      Anxious days and sleepless nights,<br>
      The pressure to have an identity<br>
      And be a unique entity<br>
      When you're hardly prepared for this illusion,<br>
      Half-minded, still living in a delusion.<br>
      Harsh realities.<br>
      And the moment you understand<br>
      Every picture you ever painted fades.<br>
      Unlearn the worldly lessons,<br>
      Merge with whatever is out there,<br>
      Or die alone until you live.
    `
  },
  {
    id: "poem-3",
    title: "Grayness",
    body: `
      Around the age of ten,<br>
      She lost a sharpener... <br>
      Such a small thing, people would say...<br>
      She remembers it like yesterday...<br>
      Each time something slipped away,  <br>
      She waited for the light of day…  <br>
      Good things will happen,<br>
      Said the tiny girl, heartbroken...<br>
      That innocent soul,<br>
      Grew up believing that what is yours will always be...<br>
      Kept thinking you still have the entire world to see...<br>
      Little did she know,<br>
      Life gives fewer friends and more foes...<br>
      On a colourful night,<br>
      She whispered, 'Maybe it’s me who’s wrong',  <br>
      Judged by everyone for so long...<br>
      She began judging herself...<br>
      Years passed...<br>
      Tired and broken, she wept… <br>
      What’s left to prove now? <br>
      What is true and what is not?<br>
      Does it even matter how she fought...<br>
      Puzzled by the world's views,<br>
      Now, every colour began to drain away,<br>
      She saw what is truly right...<br>
      The earth is never just black and white...  <br>
      It is gray…  <br>
      She peered into the darkness  <br>
      With the last bit of warmth she ever had…  <br>
      Unwilling to surrender, she saw,  <br>
      The grayer it gets... <br>
      The more she regrets...<br>
    `
  }
];

/* ---------------- LOAD POEM ---------------- */
function loadPoem(index) {
  document.getElementById("poemTitle").innerText = poems[index].title;
  document.getElementById("poemBody").innerHTML = poems[index].body;

  document.querySelectorAll(".poem-nav button").forEach((btn, i) => {
    btn.classList.toggle("active", i === index);
  });
}

/* ---------------- LOAD BASED ON HASH ---------------- */
function loadFromHash() {
  const hash = window.location.hash.replace("#", "");
  const index = poems.findIndex(p => p.id === hash);
  loadPoem(index !== -1 ? index : 0);
}

/* ---------------- INIT ---------------- */
loadFromHash();

/* Update poem if hash changes */
window.addEventListener("hashchange", loadFromHash);

/* ---------------- INK RIPPLE ---------------- */
document.addEventListener("mousemove", (e) => {
  const ink = document.createElement("div");
  ink.className = "ink";
  ink.style.left = e.clientX + "px";
  ink.style.top = e.clientY + "px";
  document.body.appendChild(ink);

  setTimeout(() => ink.remove(), 1600);
});


/* ---------------- INK RIPPLE ---------------- */
document.addEventListener("mousemove", (e) => {
  const ink = document.createElement("div");
  ink.className = "ink";
  ink.style.left = e.clientX + "px";
  ink.style.top = e.clientY + "px";
  document.body.appendChild(ink);

  setTimeout(() => ink.remove(), 1600);
});
</script>

</body>
</html>
